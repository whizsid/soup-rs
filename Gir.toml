[options]
girs_dir = "gir-files"
library = "Soup"
version = "2.4"
work_mode = "normal"
target_path = "."
generate_safety_asserts = true
single_version_file = true

external_libraries = [
    "Gio"
]

generate = [
	# "Soup.Address",
	"Soup.Auth",
	"Soup.AuthBasic",
	"Soup.AuthDigest",
	# "Soup.AuthDomain",
	# "Soup.AuthDomainBasic",
	# "Soup.AuthDomainDigest",
	"Soup.AuthManager",
	"Soup.AuthNTLM",
	"Soup.AuthNegotiate",
	# "Soup.Buffer",
	"Soup.Cache",
	"Soup.ContentDecoder",
	"Soup.ContentSniffer",
	"Soup.CookieJarDB",
	"Soup.CookieJarText",
	# "Soup.Date",
	"Soup.HSTSEnforcer",
	"Soup.HSTSEnforcerDB",
	# "Soup.Logger",
	"Soup.Message",
	"Soup.MultipartInputStream",
	"Soup.ProxyResolverDefault",
	"Soup.Request",
	# "Soup.RequestData",
	# "Soup.RequestFile",
	"Soup.RequestHTTP",
	"Soup.Requester",
	"Soup.Server",
	# "Soup.Session",
	# "Soup.SessionAsync",
	# "Soup.SessionSync",
	# "Soup.Socket",
	# "Soup.TLDError",
	"Soup.AddressFamily",
	"Soup.CacheResponse",
	"Soup.CacheType",
	"Soup.ConnectionState",
	"Soup.CookieJarAcceptPolicy",
	"Soup.DateFormat",
	"Soup.Encoding",
	"Soup.HTTPVersion",
	"Soup.KnownStatusCode",
	"Soup.LoggerLogLevel",
	"Soup.MemoryUse",
	"Soup.MessageHeaders",
	"Soup.MessageHeadersType",
	"Soup.MessagePriority",
	"Soup.RequestError",
	"Soup.RequesterError",
	"Soup.SocketIOStatus",
	"Soup.Status",
	"Soup.WebsocketCloseCode",
	"Soup.WebsocketConnectionType",
	"Soup.WebsocketDataType",
	"Soup.WebsocketError",
	# "Soup.WebsocketExtension",
	# "Soup.WebsocketExtensionDeflate",
	# "Soup.WebsocketExtensionManager",
	"Soup.WebsocketState",
	"Soup.XMLRPCError",
	"Soup.XMLRPCFault",
	"Soup.Cacheability",
	"Soup.Expectation",
	"Soup.MessageFlags",
	"Soup.ServerListenOptions"
